<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zinnet, Beni Seviyor Musun?</title>
    <style>
        /*
        * CSS STƒ∞LLERƒ∞
        */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffebee; /* A√ßƒ±k, tatlƒ± pembe arka plan */
            text-align: center;
        }

        h1 {
            color: #d81b60; /* Koyu pembe ba≈ülƒ±k */
            margin-bottom: 50px;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        /* Butonlar i√ßin genel stil */
        .question-button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* EVET butonu stili */
        #yesButton {
            background-color: #4CAF50; /* Ye≈üil */
            color: white;
        }

        /* HAYIR butonu stili */
        #noButton {
            background-color: #f44336; /* Kƒ±rmƒ±zƒ± */
            color: white;
        }
        
        /* HAYIR butonunun metnini tutan alan */
        #noText {
            font-size: 1.2em;
            color: #f44336;
            font-weight: bold;
            margin-top: 20px;
        }

        /* SONU√á ekranƒ± stili */
        #resultContainer {
            display: none; /* Ba≈ülangƒ±√ßta gizli */
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: popUp 0.5s ease-out; /* G√∂r√ºnme animasyonu */
        }

        #resultText {
            font-size: 2.5em;
            color: #880e4f;
            margin-bottom: 0;
            white-space: nowrap;
        }

        /* G√∂r√ºnme Animasyonu */
        @keyframes popUp {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <main id="mainContent">
        <h1>Zinnet, Beni Seviyor Musun?</h1>
        
        <div class="buttons-container">
            <button id="yesButton" class="question-button">EVET</button>
            <button id="noButton" class="question-button">HAYIR</button>
        </div>
        
        <div id="noText"></div>
    </main>

    <div id="resultContainer">
        <div id="resultText"></div>
    </div>


    <script>
        /*
        * JAVASCRIPT MANTIƒûI
        */
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const noTextDiv = document.getElementById('noText');
        const mainContent = document.getElementById('mainContent');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');

        // HAYIR butonuna basƒ±ldƒ±ƒüƒ±nda
        noButton.addEventListener('click', () => {
            // "Bekle ka√ßƒ±rmaya geliyorum!" metnini g√∂ster
            noTextDiv.textContent = "Bekle, ka√ßƒ±rmaya geliyorum! üò†";
            
            // EVET butonunun metnini deƒüi≈ütir (ekstra bir eƒülence)
            yesButton.textContent = "Hemen EVET!";
            
            // Butonlarƒ± ve metni hafif√ße sallayarak dikkat √ßek
            mainContent.style.animation = 'shake 0.5s';
            setTimeout(() => {
                mainContent.style.animation = 'none';
            }, 500);
        });

        // EVET butonuna basƒ±ldƒ±ƒüƒ±nda
        yesButton.addEventListener('click', () => {
            // Ana i√ßeriƒüi gizle
            mainContent.style.display = 'none';
            
            // Sonu√ß alanƒ±nƒ± g√∂ster
            resultContainer.style.display = 'flex';
            
            // Metni yaz
            resultText.textContent = "Bende seni seviyorum prensesim! ‚ù§Ô∏è";
            
            // Sadece bir kez √ßalƒ±≈ümasƒ± i√ßin buton dinleyicilerini kaldƒ±rabiliriz
            noButton.removeEventListener('click', null); 
            yesButton.removeEventListener('click', null);
        });

        // Sallanma (Shake) Animasyonu CSS'e eklendi.
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
            @keyframes shake {
                0% { transform: translate(1px, 1px) rotate(0deg); }
                10% { transform: translate(-1px, -2px) rotate(-1deg); }
                20% { transform: translate(-3px, 0px) rotate(1deg); }
                30% { transform: translate(3px, 2px) rotate(0deg); }
                40% { transform: translate(1px, -1px) rotate(1deg); }
                50% { transform: translate(-1px, 2px) rotate(-1deg); }
                60% { transform: translate(-3px, 1px) rotate(0deg); }
                70% { transform: translate(3px, 1px) rotate(-1deg); }
                80% { transform: translate(-1px, -1px) rotate(1deg); }
                90% { transform: translate(1px, 2px) rotate(0deg); }
                100% { transform: translate(1px, -2px) rotate(-1deg); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
